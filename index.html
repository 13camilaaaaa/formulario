<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada</title>
</head>

<body>


  <main>
    <h1>Formulario</h1>
    <form action="" method="get" autocomplete="off">
      <fieldset>
        <legend>Informacion del usuario:</legend>

        <label for="nombre">Nombre del cliente: </label>
        <input id="nombre" type="text" placeholder="Escribe aquí" class="required" maxlength="20" minlength="6" required
          pattern="[a-zA-Z]+"><br><br>

        <label for="number">Identificacion: </label>
        <input id="number" type="number" placeholder="Tu numero aquí" minlength="8" maxlength="12" required><br><br>

        <label for="Tipo"> Tipo Identificacion: </label>
        <select id="Tipo" required>
          <option value="TI">TI</option>
          <option value="CC" selected>CC</option>
          <option value="Otra">Otra</option>
        </select><br><br>

        <label for="Tipo"> Tipo solicitante: </label>
        <select id="solicitante" required>
          <option value="Instructor">Instructor</option>
          <option value="Aprendiz" selected>Aprendiz</option>
          <option value="Otros">Otros</option>
        </select><br><br>

        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="Correo aquí" minlength="15" maxlength="100" required><br>
      </fieldset><br><br>

      <fieldset>
        <legend>Informacion de contacto:</legend><br>

        <label for="Pais">Pais: </label>
        <input id="Pais" type="text" placeholder="Escribe aquí" minlength="5" maxlength="56" required><br><br>

        <label for="Ciudad">Ciudad: </label>
        <input id="Ciudad" type="text" placeholder="Escribe aquí" minlength="3" maxlength="58" required><br><br>

        <label for="Departamento">Departamento: </label>
        <input id="Departamento" type="text" placeholder="Escribe aquí" minlength="3" maxlength="50" required><br><br>

        <label for="telefono">Telefono: </label>
        <input id="telefono" type="number" placeholder="Tu telefono aquí" class="required" minlength="7" maxlength="10"
          required><br><br>

        <label for="Celular">Celular:</label>
        <input type="number" id="Celular" placeholder="Tu celular aquí" minlength="10" maxlength="15"><br><br>

        <label for="Dirección">Dirección: </label>
        <input id="Dirección" type="text" placeholder="Escribe aquí" minlength="3" maxlength="50" required><br><br>

        <label for="Medio"> Medio de contacto preferido: </label>
        <select id="Medio" required>
          <option value="Telefono">Telefono</option>
          <option value="correo escrito" selected>Correo escrito</option>
          <option value="Otros">Otros</option>
        </select><br><br>


      </fieldset><br><br>

      <fieldset>
        <legend>Informacion de solicitud:</legend>

        <label for="fecha">fecha:</label>
        <input type="date" name="fecha" id="fecha" required>
        <br><br>

        <label for="Asunto">Asunto: </label>
        <input id="Asunto" type="text" placeholder="Escribe aquí" class="required" minlength="5" maxlength="50"
          required><br><br>

        <label for="mensaje">Descripción: </label>
        <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje" required></textarea><br>

        <br>
        <div><label for="nombre">Adjunto: </label>
          <input type="file" name="" id="" accept="image/*" multiple>
        </div>
      </fieldset>
      <br>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </main>
</body>

</html>
